<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gauss Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gauss Solver</h1>
      <div class="inputs">
        <input id="eqCount" type="number" placeholder="Equations" />
        <input id="varCount" type="number" placeholder="Variables" />
      </div>
      <div class="method-select">
        <label>
          <input type="radio" name="method" value="gaussian" checked /> Gaussian
          Elimination</label
        ><br />
        <label>
          <input type="radio" name="method" value="gaussJordan" /> Gauss-Jordan
          Elimination</label
        >
      </div>
      <button onclick="buildMatrix()">Generate Matrix</button>
      <div id="matrixContainer"></div>
      <button id="solveBtn" style="display: none" onclick="solve()">
        Solve
      </button>
      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
